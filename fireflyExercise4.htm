 <h1>
        Exercise 4</h1>
    <input type="text"  placeholder="write something" id="txtValue"/>
    <input type="button"  value="Check" onclick="checkValue();"/>
    <div id="result"></div>
    <script type="text/javascript">
		function checkValue(){
			var val=document.getElementById("txtValue").value	;
			var pattren=  /^[a-zA-Z0-9,\-\s]+$/;
			//var pattren=/^([a-zA-Z0-9]+)$/;
			if(pattren.test(val))
			{
				document.getElementById("result").innerHTML="<b>'"+val +"'</b><span style='color:green;'> has passed the test !!</span>";
			}
			else
			{
				document.getElementById("result").innerHTML="<b>'"+val +"'</b><span style='color:red;'>has Failed the test !!</span>";
				}
			
			
			
			
		}
	</script>
</body>
